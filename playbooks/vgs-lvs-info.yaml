      command: vgs
      register: vgs_output

    - name: Display VGS output
      debug:
        var: vgs_output.stdout

    - name: "Obtener informaci√≥n de LVs en formato estructurado"
      command: lvs 
      register: lvs_output

    - name: "mostar lvs"  
      debug:
        var: lvs_output.stdout_lines